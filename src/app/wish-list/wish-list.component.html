<div *ngIf="wishes.length === 0; then noItems else showItems"></div>
<ng-template #noItems>
    There are no wished to display.
</ng-template>

<ng-template #showItems>
    <ul class="wish-list">
        <wish-list-item
            *ngFor="let item of wishes; index as ii"
            [wishText]="item.wishText"
            [index]="ii"
            [(fulfilled)]="item.isComplete"
        ></wish-list-item>
    </ul>
</ng-template>
